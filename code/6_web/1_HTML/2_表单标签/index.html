<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单标签</title>
	</head>
	<body>
		<div id="">
			<form action="" method="POST" >
				<table >
					<caption><h1>注册</h1></caption>
					<tr>
						<td align="right">用户名：</td>
						<td>
							<input type="text" name="username" placeholder="请输入用户名" />
						</td>
					</tr>
					<tr>
						<td align="right">密码：</td>
						<td>
							<input type="password" name="password" />
						</td>
					</tr>
					<tr>
						<td align="right">确认密码：</td>
						<td>
							<input type="password" name="password_confirm" />
						</td>
					</tr>
					<tr>
						<td align="right">性别：</td>
						<td>
							<input type="radio" name="sex" value="male"/>男
							<input type="radio" name="sex" value="female" checked="checked"/>女
						</td>
					</tr>
					<tr>
						<td align="right">爱好：</td>
						<td>
							<input type="checkbox" name="hobby" value="basketball"/> 篮球
							<input type="checkbox" name="hobby" value="football"/> 足球
							<input type="checkbox" name="hobby" value="pingpong"/> 乒乓球
							<input type="checkbox" name="hobby" value="badminton"/> 羽毛球
						</td>
					</tr>
					
					<tr>
						<td align="right">上传头像：</td>
						<td>
							<input type="file" name="headimage" />
						</td>
					</tr>
					
					<tr>
						<td align="right">居住地</td>
						<td>
							<select name="place">
								<option value="beijing">北京</option>
								<option value="shanghai">上海</option>
								<option value="guangzhou">广州</option>
								<option value="hangzhou">杭州</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td align="right">个人介绍</td>
						<td>
							<textarea cols="100" rows="5"></textarea>
						</td>
					</tr>
					
					<tr >
						<td></td>
						<td align="center">
							<input type="submit" value="注册" />
							<input type="reset" value="重置" />
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>
