<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <script src = "js/jquery-1.8.3.js"></script>
</head>
<body>
    <p>第一段文字</p>
    <p><span>第二段文字</span></p>
    <p>第三段文字</p>
    <input type="text" name="username" id="user"><br>
    <input type="checkbox" class="checkbox" value="basketball">篮球<br>
    <input type="checkbox" class="checkbox" value="football">足球<br>
    <input type="checkbox" class="checkbox" value="baseball">棒球<br>


    <button id="btn3">全选</button>
    <button id="btn4">全不选</button>
    <button id="btn1">更改文本内容</button><br>
    <button id="btn2">获取属性</button><br>
</body>
<script type="text/javascript">
    $(function () {
        $("#btn1").click(function () {
            // $("p:first").text("改变了...").css("color", "red");
            $("p:eq(1)").html("<span>带标签的文本</span>");
        })

        $("#btn3").click(function () {
            var checkbox = $(".checkbox");
            for(var i=0; i<checkbox.length; i++){
                $(checkbox[i]).prop("checked", true);
            }
        })
        $("#btn4").click(function () {
            var checkbox = $(".checkbox");
            for(var i=0; i<checkbox.length; i++){
                $(checkbox[i]).prop("checked", false);
            }
        })

    })
</script>
</html>
