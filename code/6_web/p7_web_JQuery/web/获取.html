<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取</title>
    <script src = "js/jquery-1.8.3.js"></script>
</head>
<body>
    <p>第一段文字</p>
    <p><span>第二段文字</span></p>
    <p>第三段文字</p>
    <input type="text" name="username" id="user"><br>
    <input type="checkbox" class="checkbox" value="basketball">篮球<br>
    <input type="checkbox" class="checkbox" value="football">足球<br>
    <input type="checkbox" class="checkbox" value="baseball">棒球<br>

    <button id="btn1">获取文本内容</button><br>
    <button id="btn2">获取属性</button><br>

</body>
<script type="text/javascript">
    $(function () {
        $("#btn1").click(function () {
            //获取  text--->只获得文本内容
            var text = $("p:first").text();
            console.log(text);
            //html  --获取指定标签内部的所有内容
            // var html = $("p:eq(1)").html();
            // console.log(html);
            //val  获取的是表单标签里的value
            var val = $("#user").val();
            console.log(val);
        })

        $("#btn2").click(function () {
            //jQuery对象数组
            var checkbox = $(".checkbox");
            for(var i=0; i<checkbox.length; i++){
                //prop获得属性,如果状态选中返回true,反之 false
                console.log($(checkbox[i]).prop("checked"));
            }
        })
    })
    
</script>
</html>
